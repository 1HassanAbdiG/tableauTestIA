<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ma Page</title>

    <style>
        /* Styles spécifiques à l'en-tête, au contenu et au pied de page peuvent être ajoutés ici */
    </style>
</head>

<body>

    <!-- En-tête -->
    <header>
        <h1>Mon Site Web</h1>
    </header>

    <!-- Contenu principal -->
    <main>
        <div class="cont1">
            <video width="640" height="360" controls>
                <source src="AI.mp4" type="video/mp4">
                Votre navigateur ne prend pas en charge la balise vidéo.
            </video>

            <!-- Première image -->
            <img src="Web-scraping-1-2.jpg" alt=" Description de la première image">

            <!-- Deuxième image -->
            <img src="Web-scraping-1-2.jpg" alt="Description de la deuxième image" class="im2">

            <!-- Tableau -->

        </div>
        <div class="cont2">
            <table>
                <thead>
                    <tr>
                        <th>FR</th>
                        <th>Maths</th>
                        <th>SVT</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>12</td>
                        <td>15</td>
                        <td>8</td>
                    </tr>
                    <tr>
                        <td>18</td>
                        <td>12</td>
                        <td>14</td>
                    </tr>
                    <tr>
                        <td>20</td>
                        <td>13</td>
                        <td>4</td>
                    </tr>
                    <!-- Ajoutez d'autres lignes selon vos besoins -->
                </tbody>
            </table>

        </div>

    </main>

    <!-- Pied de page -->
    <footer>
        <p>&copy; 2024 Mon Site Web</p>
    </footer>

</body>

</html>
