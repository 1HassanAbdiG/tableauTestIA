<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Style pour les images */
        img {
            width: 200px; /* Ajustez la largeur selon vos besoins */
            height: auto; /* Assurez-vous que l'aspect ratio est préservé */
            margin: 10px; /* Ajoute une marge autour des images */
        }

        /* Style pour le tableau */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px; /* Ajoute un espace au-dessus du tableau */
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <!-- Première image -->
    <img src="chemin/vers/image1.jpg" alt="Description de la première image">

    <!-- Deuxième image -->
    <img src="chemin/vers/image2.jpg" alt="Description de la deuxième image">

    <!-- Tableau -->
    <table>
        <thead>
            <tr>
                <th>FR</th>
                <th>Maths</th>
                <th>svt</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>12</td>
                <td>15</td>
                <td>8</td>
            </tr>
            <tr>
                <td>18</td>
                <td>12</td>
                <td>14</td>
            </tr>
            <!-- Ajoutez d'autres lignes selon vos besoins -->
        </tbody>
    </table>

</body>
</html>
